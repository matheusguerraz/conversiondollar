<!DOCTYPE html>
<html>
<head>
    <title>Template</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        label {
            margin-right: 10px;
        }

        #nao {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Cuzin hoje?</h1>
    <label for="sim">Sim</label>
    <input type="radio" id="sim" name="opcoes" onclick="openURL()">
    <label for="nao">NÃ£o</label>
    <input type="radio" id="nao" name="opcoes" onmouseover="moveButton()">

    <script>
        function openURL() {
            window.location.href = "https://www.youtube.com/watch?v=XCWQyjHcNzA";
        }

        function moveButton() {
            const button = document.getElementById("nao");
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const randomX = Math.random() * (screenWidth - buttonWidth);
            const randomY = Math.random() * (screenHeight - buttonHeight);

            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }
    </script>
</body>
</html>
