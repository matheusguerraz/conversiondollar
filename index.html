<!DOCTYPE html>
<html>
<head>
    <title>Template</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            background-color: lightgray;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #nao {
            position: relative;
        }

        #nao:hover {
            animation: moveButton 2s infinite;
        }

        @keyframes moveButton {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <h1>Cuzin hoje?</h1>
    <div class="button-container">
        <button onclick="openURL()">Sim</button>
        <button id="nao" onclick="moveButton()">NÃ£o</button>
    </div>

    <script>
        function openURL() {
            window.location.href = "https://www.youtube.com/watch?v=XCWQyjHcNzA";
        }

        function moveButton() {
            const button = document.getElementById("nao");
            const buttonText = document.querySelector("#nao span");
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const randomX = Math.random() * (screenWidth - buttonWidth);
            const randomY = Math.random() * (screenHeight - buttonHeight);

            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
            buttonText.style.left = randomX + "px";
            buttonText.style.top = randomY + "px";
        }
    </script>
</body>
</html>
